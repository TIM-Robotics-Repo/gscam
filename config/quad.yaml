gscam0:
  ros__parameters:
    camera_name: "top_front_left"
    camera_info_url: ""
    gscam_config: "nvv4l2camerasrc device=/dev/video0 ! videorate drop-only=True ! video/x-raw(memory:NVMM), format=(string)UYVY, width=(int)1920, height=(int)1080, framerate=(fraction)10/1 ! nvvidconv ! video/x-raw, format=BGRx ! videoconvert ! video/x-raw, format=BGR"
    frame_id: "top_front_left_link"
    reopen_on_eof: True
    use_gst_timestamps: True
    image_encoding: "rgb8"

